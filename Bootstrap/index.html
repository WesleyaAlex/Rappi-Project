<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Rappi - Delivery</title>
  </head>
  <body>

    <header>
      <div class="container">
        <div class="row mt-3">
          <div class="col-9">
            <img src="https://home-guest.rappi.com/img/rappi.svg" alt="logo-rappi">
          </div>
          <div class="col-3">
            <button class="entrar">Entrar</button>
            <button id="inscrever">Inscrever-se</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="container pt-5">
          <div class="row">
            <div class="col-4">
                <a href="https://www.rappi.com.br/restaurantes"><img src="https://images.rappi.com/cms-web/images/RESTAURANTS_1888368213.jpeg" class="img-fluid" alt="imagem"></a>
                <div class="text-center mt-3 div1">
                  <a href="https://www.rappi.com.br/restaurantes" id="h1-links"><h1>Restaurantes</h1></a>
                </div>

                <div class="row linha1 mt-3">
                  <div class="col-3">
                    <div class="icon1">
                      <img src="https://images.rappi.com/cms-web/images/location_7e8bd52991_e9f2192a11.svg" alt="imagem" class="maps ms-4 mt-4">
                    </div>
                  </div>
                  <div class="col-8 mt-4">
                    <h4 id="text1">Receba suas compras em casa em menos de 1 hora</h4>
                  </div>
                </div>
            </div>

            <div class="col-4">
                <a href="https://www.rappi.com.br/lojas/tipo/supermercados"><img src="https://images.rappi.com/cms-web/images/MERCADOS6_24827fa8aa.jpeg" class="img-fluid" alt="imagem"></a>
                <div class="text-center mt-3 div2">
                  <a href="https://www.rappi.com.br/lojas/tipo/supermercados"  id="h1-links"><h1>Supermercados</h1></a>
                </div>

                <div class="row linha2 mt-3">
                  <div class="col-3">
                    <div class="icon2">
                      <img src="https://images.rappi.com/cms-web/images/icons_duotone_wallet_cb59b6bff2_6a79b22d71.svg" class="quadrado ms-4 mt-4" alt="imagem">
                    </div>
                  </div>
                  <div class="col-8 mt-3">
                    <h4 id="text2">Um shopper seleciona seus produtos com amor</h4>
                  </div>
                </div>
            </div>

            <div class="col-4">
              <a href="https://www.rappi.com.br/lojas/tipo/farmacia"><img src="https://images.rappi.com/cms-web/images/FARMA1_30be636348.jpeg" class="img-fluid" alt="imagem"></a>
              <div class="text-center mt-2 div3">
                <a href="https://www.rappi.com.br/lojas/tipo/farmacia" id="h1-links"><h1>Farmácias</h1></a>
              </div>

              <div class="row linha3 mt-3">
                <div class="col-3">
                    <div class="icon3">
                      <img src="https://images.rappi.com/cms-web/images/icons_duotone_check_protection_53f31c692a_2f0ee862f3.svg" alt="imagem" class="joia ms-4 mt-4">
                    </div>
                </div>
                <div class="col-8 mt-3">
                  <h4 id="text3">Caso o seu produto chegue em mal estado, você não pagará por ele!</h4>
                </div>
              </div>
            </div>
          </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
